{% extends 'base.html' %}
    {% block primary %}
        <ul>
            <li>Username: {{ user.username }}</li>
            <li>First name: {{ user.first_name }}</li>
            <li>Last name: {{ user.last_name }}</li>
            <li>E-mail: {{ user.email }}</li>
            <li>Date joined: {{ user.date_joined }}</li>
            <a href="{% url 'users-list' %}">Back to users list</a>
        </ul>
    {% endblock %}
